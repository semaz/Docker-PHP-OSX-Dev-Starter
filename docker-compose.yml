        image: postgres:9.6
        container_name: postgres
        hostname: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: 'postgres'
        volumes:
            - ./data/postgres:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    portainer:
        image: portainer/portainer
        container_name: portainer
        hostname: portainer
        restart: always
