version: '2'

services:
    nginx:
        image: nginx:1.11.9
        container_name: nginx
        hostname: nginx
        restart: always
        environment:
            NGINX_ERROR_LOG_LEVEL: 'notice'
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./config/nginx/mime.types:/etc/nginx/mime.types:ro
            - ./config/nginx/locations.conf:/etc/nginx/locations.conf:ro
            - ./vhosts/:/etc/nginx/sites-enabled/:ro
            - ./../Sites:/var/www/html
            - ./admin:/var/www/admin
            - ./logs/nginx/:/var/log/nginx/

    php:
        build: ./build/php
        container_name: php
        hostname: php
        restart: always
        expose: 9000
        external_links:
            - mysql
            - redis
            - rabbitmq
            - postgres
            - memcached
        volumes:
            - ./build/php/bashrc:/root/.bashrc
            - ./config/php/php.ini:/etc/php/7.0/fpm/php.ini:ro
            - ./config/php/php.ini:/usr/local/etc/php/php.ini:ro
            - ./config/php/php-fpm.conf:/etc/php/7.0/fpm/php-fpm.conf:ro
            - ./config/php/www.conf:/etc/php/7.0/fpm/pool.d/www.conf:ro
            - ./../Sites:/var/www/html
            - ./admin:/var/www/admin
            - ./logs/php:/var/log/

    mysql:
        image: mysql:5.7
        container_name: mysql
        hostname: mysql
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - ./data/mysql:/var/lib/mysql
            - ./config/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
            - ./logs/mysql:/var/log/
        environment:
            MYSQL_ROOT_PASSWORD: "root"

    memcached:
        image: eeacms/memcached:1.4
        container_name: memcached
        hostname: memcached
        restart: always
        environment:
            MEMCACHED_MEMORY: "128"
        volumes:
            - ./logs/memcached:/var/log/
        ports:
            - "11211:11211"

